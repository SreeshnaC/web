<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Fruits, Vegetables, and Birds</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Table of Fruits, Vegetables, and Birds</h1>

<table>
    <thead>
        <tr>
            <th>Category</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Fruits</td>
            <td>Apple</td>
        </tr>
        <tr>
            <td>Fruits</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td>Fruits</td>
            <td>Cherry</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>Carrot</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>Broccoli</td>
        </tr>
        <tr>
            <td>Vegetables</td>
            <td>Spinach</td>
        </tr>
        <tr>
            <td>Birds</td>
            <td>Parrot</td>
        </tr>
        <tr>
            <td>Birds</td>
            <td>Sparrow</td>
        </tr>
        <tr>
            <td>Birds</td>
            <td>Eagle</td>
        </tr>
    </tbody>
</table>

</body>
</html>
